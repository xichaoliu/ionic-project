 <!--<ion-content>-->
<div class="loginbox hide-on-keyboard-open">
    <div class="loginmask">
        <div class="loginclose" (tap)="toback()"><i class="iconfont icon-xianguangjiantou"></i> 闲 逛</div>
        <div class="logincenter" >
          <div class="logininput">
            <div class="line">
              <input type="text" placeholder="昵称" [(ngModel)]="nicknameValue">
            </div>
            <div class="line m-10">
                <input type="text" placeholder="手机号" [(ngModel)]="phoneValue">
              </div>
              <div class="line m-10 addcode">
                  <input type="text" placeholder="验证码" [(ngModel)]="codeValue">
                  <div class="code codeReg" (tap)="sendCodeR()">获取</div>
              </div>
            <div class="line m-10">
                <input type="password" placeholder="密码" [(ngModel)]="pwValue">
            </div>
            <div class="loginok">
              <div class="logintxt" (tap)="register()">
                  确&emsp;定
              </div>
            </div>
          </div>
          <div class="loginbottom registbottom">
             <div class="loginbottomtxt" (tap)="toLogin()"> 返回登录</div>
            </div>
        </div>

    </div>
  </div>
<!--</ion-content>-->
