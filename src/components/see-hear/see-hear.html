<!-- Generated template for the SeeHearComponent component -->

<div class="newslist" *ngIf="tasteList">
  <div class="newstitle">
     <div class="newstitlebox"> {{tasteList.title}}</div>
  </div>
  <div class="newspic">
    <div class="newsauthor">{{tasteList.stationname}}</div>
    <div class="newssmallpic"><img src="{{tasteList.pic}}"> </div>
  </div>
</div>
